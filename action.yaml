name: pinact
description: Pin GitHub Actions and reusable workflows by pinact
author: Shunsuke Suzuki
branding:
  icon: git-commit
  color: blue
inputs:
  default_github_token:
    description: |
      GitHub Access Token
      contents:write - Push commits
    required: false
    default: ${{github.token}}
  github_token:
    description: |
      GitHub Access Token
      contents:write - Push commits
    required: false
  github_token_for_push:
    description: |
      GitHub Access Token for pushing commits.
      Falls back to github_token if not specified.
      contents:write - Push commits
    required: false
  app_id:
    description: |
      GitHub App ID
    required: false
  app_private_key:
    description: |
      GitHub App Private Key
    required: false
  skip_push:
    required: false
    description: |
      Skip pushing a commit
    default: "false"
  update:
    required: false
    description: |
      pinact run's --update option
    default: "false"
  verify:
    required: false
    description: |
      pinact run's --verify option
    default: "false"
  review:
    required: false
    description: |
      Enable reviewdog integration to post PR reviews
    default: "false"
  reviewdog_filter_mode:
    required: false
    description: |
      reviewdog's -filter-mode option
  reviewdog_fail_level:
    required: false
    description: |
      reviewdog's -fail-level option
  reviewdog_level:
    required: false
    description: |
      reviewdog's -level option
  min_age:
    required: false
    description: |
      pinact run's --min-age option
  includes:
    required: false
    description: |
      pinact run's --include option.
      Each value is newline separated.
      Lines starting with # are ignored.
  excludes:
    required: false
    description: |
      pinact run's --exclude option.
      Each value is newline separated.
      Lines starting with # are ignored.
runs:
  using: node20
  main: dist/index.js

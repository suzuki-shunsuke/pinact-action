name: pinact
description: Pin GitHub Actions and reusable workflows by pinact
author: Shunsuke Suzuki
branding:
  icon: git-commit
  color: blue
inputs:
  github_token:
    description: |
      GitHub Access Token
      contents:write - Push commits
    required: false
  app_id:
    description: |
      GitHub App ID
    required: false
  app_private_key:
    description: |
      GitHub App Private Key
    required: false
  skip_push:
    required: false
    description: |
      Skip pushing a commit
    default: "false"
runs:
  using: node20
  main: dist/index.js
